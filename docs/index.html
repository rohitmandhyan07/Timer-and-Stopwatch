<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/docs/assets/css/style.css" /> 
    <!-- or just use regular closing <link ..... > --> 
</head>
<body>
    <div class="container">
      <div class="watch">
        <div class="outer-circle">
            <div class="inner-circle">
                <span class="text minute">01 :</span>
                <span class="text sec">&nbsp;47 :</span>
                <span class="text msec">&nbsp;97</span>

            </div>
        </div>
        <div class="button-wrapper">
            <button class="button">Reset</button>
            <button class="button">Play</button>
            <button class="button">Lap</button>
        </div>
      </div>
      <ul class="laps">
        <li class="lap-item">
            <span class="number">#1</span>
            <span class="time-stamp"> 01 : 43 : 07</span>
            
        </li>
      </ul>
    </div>
</body>
</html>
